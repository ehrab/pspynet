---
devices:
  username: pyuser
  password: pypass

  # Common NETCONF options for all devices in our environment
  connection_options:
    netconf:
      extras:
        allow_agent: false
        hostkey_verify: false
        look_for_keys: false

ios:
  platform: ios
  groups:
    - devices
  data:
    vrf_filter: "<native><vrf></vrf></native>"

  # DELETE THESE
  port: 10000
  username: developer
  password: C1sco12345

iosxr:
  platform: iosxr
  groups:
    - devices
  data:
    vrf_filter: >-
      <vrfs xmlns="http://cisco.com/ns/yang/Cisco-IOS-XR-infra-rsi-cfg"></vrfs>

  # DELETE THESE
  port: 10000
  username: admin
  password: C1sco12345
